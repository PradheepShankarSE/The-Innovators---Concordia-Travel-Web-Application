<app-adminheader></app-adminheader>
<div class="search-container">
  <div class="search-label">SEARCH BOX :</div>
  <input type="text" [(ngModel)]="searchKeyword" placeholder="Search" class="search-box">
</div>


<table class="travel-table">
  <thead>
    <tr>
      <th>Travel Package Name</th>
      <th>FlightId</th>
      <th>HotelId</th>
      <th>ActivitiesId</th>
      <th>Departure Date</th>
      <th>Source</th>
      <th>Destination</th>
      <th>Number Of Days</th>
      <th>Total Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let travel of filteredTravels; let i = index">
      <td>
        <input type="text" [(ngModel)]="travel.travelPackageName" [disabled]="!travel.editable">
      </td>
      <td>
        <select [(ngModel)]="travel.flight.flightId" [disabled]="!travel.editable">
          <option value="" disabled>Select Flight</option>
          <option *ngFor="let option of flightOptions" [value]="option">{{ option }}</option>
        </select>
      </td>
      <td>
        <select [(ngModel)]="travel.hotel.hotelId" [disabled]="!travel.editable">
          <option value="" disabled>Select Hotel</option>
          <option *ngFor="let option of hotelOptions" [value]="option">{{ option }}</option>
        </select>
      </td>
      <td>
        <select [(ngModel)]="travel.activities.activitiesId" [disabled]="!travel.editable">
          <option value="" disabled>Select Activities</option>
          <option *ngFor="let option of activitiesOptions" [value]="option">{{ option }}</option>
        </select>
      </td>
      <td>
        <input type="text" [(ngModel)]="travel.departureDate" [disabled]="!travel.editable">
      </td>
      <td>
        <input type="text" [(ngModel)]="travel.sourceCity" [disabled]="!travel.editable">
      </td>
      <td>
        <input type="text" [(ngModel)]="travel.destinationCity" [disabled]="!travel.editable">
      </td>
      <td>
        <input type="text" [(ngModel)]="travel.noOfDays" [disabled]="!travel.editable">
      </td>
      <td>
        <input type="text" [(ngModel)]="travel.totalPrice" [disabled]="!travel.editable">
      </td>
      <td>
        <button class="edit-btn" (click)="toggleEdit(i)">
          {{ travel.editable ? 'Save' : 'Edit' }}
        </button>
        <button class="delete-btn" (click)="deleteTravel(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<br>
<div *ngIf="showAddForm">
  <table class="travel-table">
    <tbody>
      <tr>
        <td>
          <input type="text" [(ngModel)]="newTravel.travelPackageName">
        </td>
        <td>
          <select [(ngModel)]="newTravel.flight.flightId">
            <option value="" disabled>Select Flight</option>
            <option *ngFor="let option of flightOptions" [value]="option">{{ option }}</option>
          </select>
        </td>
        <td>
          <select [(ngModel)]="newTravel.hotel.hotelId">
            <option value="" disabled>Select Hotel</option>
            <option *ngFor="let option of hotelOptions" [value]="option">{{ option }}</option>
          </select>
        </td>
        <td>
          <select [(ngModel)]="newTravel.activities.activitiesId">
            <option value="" disabled>Select Activities</option>
            <option *ngFor="let option of activitiesOptions" [value]="option">{{ option }}</option>
          </select>
        </td>
        <td>
          <input type="text" [(ngModel)]="newTravel.departureDate">
        </td>
        <td>
          <input type="text" [(ngModel)]="newTravel.sourceCity">
        </td>
        <td>
          <input type="text" [(ngModel)]="newTravel.destinationCity">
        </td>
        <td>
          <input type="text" [(ngModel)]="newTravel.noOfDays">
        </td>
        <td>
          <input type="text" [(ngModel)]="newTravel.totalPrice">
        </td>
        <td>
          <button class="edit-btn" (click)="saveTravel(newTravel)">
            Save
          </button>

          <button class="delete-btn" (click)="deleteNewTravel()">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button class="add-btn" (click)="addNewTravel()">Add Travel Package</button>
