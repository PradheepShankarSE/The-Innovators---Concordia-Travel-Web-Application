<div class="report-container">
  <div id="bookingsByCustomerId" class="chart-container"></div>
  <div class="chart-options">
    <mat-button-toggle-group [value]="chartType" (change)="toggleChartType($event)">
      <mat-button-toggle value="column">Column</mat-button-toggle>
      <mat-button-toggle value="bar">Bar</mat-button-toggle>
      <mat-button-toggle value="pie">Pie</mat-button-toggle>
    </mat-button-toggle-group>

    <mat-slide-toggle [(ngModel)]="animationEnabled" (change)="toggleAnimation($event)">
      Animation
    </mat-slide-toggle>

  </div>
</div>
