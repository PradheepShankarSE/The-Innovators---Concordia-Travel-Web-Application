<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">

  <a class="active" (click)=home()>home</a>
  <a (click)=travelagent()>Travel Package</a>
  <a (click)=listall()>List All Customer Bookings</a>
  <a (click)=flights()>Flights</a>
  <a (click)=hotels()>Hotels</a>
  <a (click)=activities()>Activities List</a>

  <a style="float: right;" (click)=logout() >Logout</a>
  <a style="float: right;position: relative; display: inline-block;" (click)=showNotification()>Notifications</a>

</div>

<div style="padding-left:16px">

</div>
<app-notification *ngIf="showNotificationFlag" (closeNotificationEvent)="closeNotification()"></app-notification>
</body>
</html>
